<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-check-circle me-2"></i>Vérification des annonces</h2>
    <button class="btn btn-primary" (click)="loadPendingAds()">
      <i class="fas fa-sync me-2"></i>Actualiser
    </button>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  </div>

  <!-- Pending Ads -->
  <div *ngIf="!loading && !error" class="row">
    <div *ngFor="let ad of pendingAds" class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-img-top" style="height: 200px; overflow: hidden;">
          <img
            *ngIf="ad.images && ad.images.length > 0"
            [src]="ad.images[0]"
            [alt]="ad.title"
            class="w-100 h-100 object-fit-cover">
          <div *ngIf="!ad.images || ad.images.length === 0" class="w-100 h-100 bg-light d-flex align-items-center justify-content-center">
            <i class="fas fa-image fa-3x text-muted"></i>
          </div>
        </div>
        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{ ad.title }}</h6>
          <p class="card-text text-truncate small">{{ ad.description }}</p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="badge bg-warning">En attente</span>
              <span class="h6 text-primary mb-0">{{ formatPrice(ad.price) }}</span>
            </div>
            <small class="text-muted">
              <i class="fas fa-tag me-1"></i>{{ ad.category.name }} •
              <i class="fas fa-user me-1"></i>{{ ad.user.name }}
            </small>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex gap-2">
            <button class="btn btn-success btn-sm flex-fill" (click)="approveAd(ad.id)">
              <i class="fas fa-check me-1"></i>Approuver
            </button>
            <button class="btn btn-danger btn-sm flex-fill" (click)="rejectAd(ad.id)">
              <i class="fas fa-times me-1"></i>Rejeter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && pendingAds.length === 0" class="text-center my-5">
    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
    <h4>Toutes les annonces sont vérifiées !</h4>
    <p class="text-muted">Il n'y a pas d'annonces en attente de validation pour le moment.</p>
  </div>
</div>
